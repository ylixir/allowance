<!DOCTYPE HTML>
<meta charset="UTF-8">
<div>
    <script src="Main.js"></script>
    <script>
        //localStorage.getItem returns null if this doesn't exist while JSON.parse of null returns null
        var getStoredState = JSON.parse(localStorage.getItem('allowance-model'))
        var setStoredState = (state) => localStorage.setItem('allowance-model', JSON.stringify(state))

        var app = Elm.Main.fullscreen(getStoredState)
        app.ports.saveModel.subscribe(setStoredState)

    </script>
</div>
